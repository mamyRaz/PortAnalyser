<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ajout - ADMIN</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="scanPortProject" />
<meta name="author" content="rms" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

</head>

<body>
	
	<div class="container">
		
		<form th:action="@{'/admin/users/test'}" th:object="${userRegistrationForm}" method="post">

			<div class="form-group">
				<label for="lastname">Nom</label>
					<input type="text" th:field="*{lastname}" id="lastname" placeholder="Ex: Cassova">
				<p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
			</div>
			
			<div class="form-group">
				<label for="firstname">Prenoms</label>
					<input type="text" th:field="*{firstname}" id="firstname" placeholder="Ex: Francis">
				<p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
			</div>
			
			<div class="form-group">
				<label for="address">Adresse</label>
					<input type="text" th:field="*{address}" id="address" placeholder="Ex: Francis">
				<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
			</div>
			
			<div class="form-group">
				<label for="telephone">Tel</label>>
					<input type="text" th:field="*{telephone}" id="telephone">
				<p th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></p>
			</div>
			
			<div class="form-group">
				<label for="email">Email</label>
					<input type="email"  th:field="*{email}" id="email" placeholder="Ex: franciscassova@email.com">
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
			</div>
			
			<div class="form-group">
				<label for="person" class="col-sm-2 control-label">Rôle</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{roles}" id="person">
						<option th:each="role : ${roles}" th:value="${role.id}"
							th:text="${role.roleName}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="password">Mot de passe</label>
					<input type="password" th:field="*{password}" id="password" placeholder="Saisissez votre mot de passe">
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
			</div>
			
			<div class="form-group">
				<label for="confirmPassword">Confirmation mot de passe</label>
					<input type="password" id="confirmPassword" placeholder="Confirmer votre mot de passe">
					<p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<a class="btn btn-info" th:href="@{/admin/users/add}"><span
						class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
					Précedent</a>

					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
						Enregistrer
					</button>

					<a class="btn btn-default" th:href="@{/admin/users}"><span
						class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
						Annuler</a>
				</div>
			</div>
		</form>
	</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
